<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - Salon Firan "Lidia"</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Kalkulator</h1>
            <h2>Salon firan <span class="name">Lidia</span></h2>
            <div class="shadow"></div>
        </div>
        <div class="center">
            <label for="material-price">Cena za metr bieżący:</label>
            <input type="number" id="material-price">
            <label for="width">Szerokość (cm):</label>
            <input type="number" id="width">
            <label for="height">Wysokość (cm):</label>
            <input type="number" id="height">
            <label for="fit">Sposób zawieszenia</label>
            <select id="fit">
                <option value="0" disabled selected>- wybierz sposób zawieszenia -</option>
                <option value="0.075">Taśma 5 cm</option>
                <option value="0.105">Taśma 8 cm</option>
                <option value="0.06">Tunel</option>
                <option value="0.37">Przelotki</option>
            </select>
            <button>oblicz</button>
        </div>
        <div class="bottom">
            <p class="error"></p>
            <p class="count">Cena zasłony/firany to: <span class="price"></span> zł.</p>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
